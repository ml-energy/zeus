name: Check homepage build

on:
  pull_request:
    paths:
      - 'docs/**'
      - 'zeus/**'
      - 'mkdocs.yml'
      - 'Dockerfile'
      - '.github/workflows/deploy_homepage.yaml'

# Jobs initiated by previous pushes get cancelled by a new push.
concurrency:
  group: ${{ github.ref }}-check-homepage-build
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.repository.fork == false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
          cache: 'pip'
      - name: Install mkdocs-material-insiders
        env:
          GH_TOKEN: ${{ secrets.MKDOCS_MATERIAL_INSIDERS_PAT }}
        run: pip install git+https://${GH_TOKEN}@github.com/jaywonchung/mkdocs-material-insiders.git
      - name: Install other homepage dependencies
        run: pip install -r docs/requirements.txt
      - name: Build homepage
        run: mkdocs build --verbose
